<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juego de tipeo</title>
</head>
<body>
    <main class="juegoTipeo">
        <h1>Typing game</h1>
        <div class="container">
            <div>
                <button class="boton">Start</button>
            </div>
            <div class="subConteiner contador-tiempo">
                <div id="contador">
                    <p>Time: <span id="tiempo-restante">00:00</span></p>
                </div>
                <div>
                    <p>Score: <span id="palabras-typed">0</span></p>
                </div>
            </div>
            <div class="subConteiner palabrasBox">
                <div class="palabraActual">
                    <div  id="palabra-mostrada" class="palabras"></div>
                    <input type="text" id="ingreso-palabra">
                </div>
                <div class="palabraSiguiente">
                    <div>
                        <p>Siguiente:</p>
                    </div>
                    <div>
                        <div id="proxima-palabra" class="palabras"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="palabras.js"></script>
</body>
</html>
